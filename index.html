<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Reader</title>
</head>
<body>
<h1>Cookie Reader</h1>
<div id="cookies"></div>

<script>
// Function to get cookies
function getCookies() {
  const cookies = document.cookie.split(';');
  const cookieData = {};
  cookies.forEach(cookie => {
    const parts = cookie.split('=');
    const name = parts.shift().trim();
    const value = parts.join('=').trim();
    cookieData[name] = value;
  });
  return cookieData;
}

// Function to display cookies
function displayCookies() {
  const cookies = getCookies();
  const cookiesDiv = document.getElementById('cookies');
  cookiesDiv.innerHTML = '<h2>Cookies:</h2>';
  if (Object.keys(cookies).length === 0) {
    cookiesDiv.innerHTML += '<p>No cookies found.</p>';
  } else {
    Object.keys(cookies).forEach(name => {
      cookiesDiv.innerHTML += `<p><strong>${name}:</strong> ${cookies[name]}</p>`;
    });
  }
}

// Call displayCookies on page load
window.onload = displayCookies;
</script>
</body>
</html>
